{% include 'base.html' %}

{% block content %}
  <h2>Update Category</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update</button>
  </form>
  <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
