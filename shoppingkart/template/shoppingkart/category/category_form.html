{% include 'base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Category{% else %}Create Category{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
  </form>
  <a href="{% url 'category_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
