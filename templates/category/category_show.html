{% extends 'base.html' %}

{% block content %}
  <h2>Category Details</h2>
  <table class="table">
    <tr>
        <th>S. Number:</th>
        <td>{{ category.pk }}</td>
      </tr>
    <tr>
      <th>Name:</th>
      <td>{{ category.name }}</td>
    </tr>
   
    <tr>
      <th>Created At:</th>
      <td>{{ category.created_at }}</td>
    </tr>
    <tr>
      <th>Updated At:</th>
      <td>{{ category.updated_at }}</td>
    </tr>
  </table>
  <a href="{% url 'category_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
