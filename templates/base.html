{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!-- Title -->
	    {% block title %} {% endblock %}
        <link href = "{% static '/css/style.min.css' %}" rel = "stylesheet" type = "text/css" />
		<link href = "{% static 'css/style.css' %}" rel = "stylesheet" type = "text/css" />
        <script src= "{% static 'js/all.js' %}" crossorigin="anonymous"></script>
        <!-- Application Specific Css -->
        {% block appSpecificCss %} {% endblock %}	
    </head>

    <body class="sb-nav-fixed">
        <!-- Navbar -->
        {% include "navbar.html" %}
        <div id="layoutSidenav">
            <!-- Sidebar -->
            {% include "sidebar.html" %}
            <div id="layoutSidenav_content">
                <main>
                    <!-- Content -->
                    {% block content %} {% endblock %}
                </main>
                <!-- Footer -->
                {% include "footer.html" %}
            </div>
        </div>
        <script src = '{% static 'js/bootstrap.bundle.min.js' %}' crossorigin = "anonymous"> </script>
        <script src = '{% static 'js/scripts.js' %}'> </script>
        <script src = '{% static 'js/chart.min.js' %}' crossorigin = "anonymous"> </script>
        <script src = '{% static 'js/simple-datatables.min.js' %}' crossorigin="anonymous"> </script>
        <script src = '{% static 'js/datatables-simple-demo.js' %}'> </script>
    </body>
    
</html>
